<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tt</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #f8f5f2;
      --surface:  #fffffe;
      --border:   #e0dbd6;
      --text:     #232323;
      --dim:      #6e6e6e;
      --dimmer:   #b0aaa4;
      --accent:   #078080;
      --green:    #078080;
      --red:      #f45d48;
      --sel:      #eeeae6;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      line-height: 1.5;
    }

    body {
      display: flex;
      justify-content: center;
      padding: 56px 24px 80px;
    }

    /* ── Auth Screen ── */
    #auth-screen {
      width: 100%;
      max-width: 400px;
    }

    .auth-logo {
      color: var(--red);
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .auth-field {
      border-bottom: 2px solid var(--border);
      margin-bottom: 16px;
      transition: border-color 0.15s;
    }

    .auth-field:focus-within { border-bottom-color: var(--accent); }

    .auth-field input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      padding: 8px 0 10px;
      caret-color: var(--accent);
    }

    .auth-field input::placeholder { color: var(--dimmer); }

    .auth-submit {
      margin-top: 24px;
      background: var(--accent);
      color: var(--surface);
      border: none;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      padding: 10px 24px;
      cursor: pointer;
      width: 100%;
      transition: filter 0.15s;
    }

    .auth-submit:hover { filter: brightness(1.1); }

    .auth-error {
      margin-top: 12px;
      font-size: 13px;
      color: var(--red);
      min-height: 20px;
    }

    .auth-toggle-btn {
      display: block;
      margin-top: 16px;
      background: none;
      border: none;
      color: var(--dim);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
    }

    .auth-toggle-btn:hover { color: var(--text); }

    /* ── App ── */
    #app {
      width: 100%;
      max-width: 760px;
    }

    /* ── Header ── */
    .hd {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 32px;
    }

    .hd-logo {
      color: var(--red);
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    .hd-sep { color: var(--dimmer); }

    .hd-date {
      color: var(--dim);
      font-size: 13px;
    }

    .hd-running {
      margin-left: auto;
      font-size: 13px;
      color: var(--green);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .hd-running.visible { opacity: 1; }

    .hd-logout {
      background: none;
      border: none;
      color: var(--dimmer);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      cursor: pointer;
      padding: 0;
    }

    .hd-logout:hover { color: var(--dim); }

    /* ── Search bar ── */
    .search-row {
      position: relative;
      display: flex;
      align-items: center;
      border-bottom: 2px solid var(--border);
      margin-bottom: 4px;
      transition: border-color 0.15s;
    }

    .search-row:focus-within { border-bottom-color: var(--accent); }

    .search-prompt {
      color: var(--accent);
      font-weight: 700;
      font-size: 22px;
      flex-shrink: 0;
      padding-bottom: 10px;
      padding-top: 8px;
      user-select: none;
      pointer-events: none;
    }

    #search {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 22px;
      padding: 8px 0 10px 12px;
      caret-color: var(--accent);
    }

    #search::placeholder { color: var(--dimmer); }

    .search-hint {
      font-size: 12px;
      color: var(--dimmer);
      margin-bottom: 28px;
      padding-top: 6px;
    }

    .search-hint kbd {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--dim);
      border: 1px solid var(--border);
      padding: 0 4px;
      line-height: 1.4;
    }

    /* ── Task list ── */
    #task-list { list-style: none; }

    .create-hint {
      font-size: 15px;
      color: var(--dim);
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
    }

    .create-hint em {
      font-style: normal;
      color: var(--accent);
    }

    .empty-state {
      font-size: 15px;
      color: var(--dim);
      font-style: italic;
      padding: 24px 0;
    }

    /* ── Task row ── */
    .task-row {
      position: relative;
      border-bottom: 1px solid var(--border);
    }

    .task-row.selected { background: var(--sel); }

    .task-row.selected::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 3px;
      background: var(--accent);
    }

    .task-main {
      display: flex;
      align-items: center;
      padding: 13px 0;
      gap: 14px;
      cursor: pointer;
      user-select: none;
    }

    .task-row.selected .task-main { padding-left: 14px; }

    /* running indicator dot */
    .t-dot {
      width: 8px;
      height: 8px;
      flex-shrink: 0;
      background: var(--green);
      visibility: hidden;
    }

    .task-row.running .t-dot { visibility: visible; }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0.15; }
    }

    .task-row.running .t-dot { animation: blink 1.2s step-start infinite; }

    .t-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text);
      font-size: 16px;
    }

    .task-row.running .t-name { color: var(--text); font-weight: 500; }

    .t-time {
      font-size: 15px;
      color: var(--dim);
      font-variant-numeric: tabular-nums;
      min-width: 84px;
      text-align: right;
      flex-shrink: 0;
    }

    .task-row.running .t-time { color: var(--accent); }

    .t-expand {
      font-size: 10px;
      color: var(--dimmer);
      width: 16px;
      text-align: center;
      flex-shrink: 0;
      transition: color 0.1s;
    }

    .task-row:hover .t-expand { color: var(--dim); }

    .t-del {
      opacity: 0;
      background: none;
      border: none;
      color: var(--red);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      cursor: pointer;
      padding: 2px 4px;
      flex-shrink: 0;
      transition: opacity 0.1s;
      line-height: 1;
    }

    .task-row:hover .t-del { opacity: 1; }
    .t-del:hover { filter: brightness(1.3); }

    /* ── Session log ── */
    .session-log {
      display: none;
      padding: 0 0 14px 20px;
      border-top: 1px solid var(--border);
    }

    .session-log.open { display: block; }

    .sl-date {
      font-size: 12px;
      color: var(--dimmer);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 8px 0 4px;
    }

    .sl-entry {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--dim);
      padding: 3px 0;
    }

    .sl-entry.live { color: var(--accent); }

    .sl-range { flex: 1; }

    .sl-dur {
      font-variant-numeric: tabular-nums;
    }

    /* ── Total ── */
    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 22px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
    }

    .total-label {
      font-size: 12px;
      color: var(--dimmer);
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    .total-time {
      font-size: 13px;
      color: var(--dim);
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>

<div id="auth-screen" style="display:none">
  <div class="auth-logo">tt</div>
  <div class="auth-field">
    <input id="auth-email" type="email" placeholder="email" autocomplete="email" spellcheck="false">
  </div>
  <div class="auth-field">
    <input id="auth-password" type="password" placeholder="password" autocomplete="current-password">
  </div>
  <button class="auth-submit" id="auth-submit">sign in</button>
  <div class="auth-error" id="auth-error"></div>
  <button class="auth-toggle-btn" id="auth-toggle">no account? sign up</button>
</div>

<div id="app" style="display:none">

  <div class="hd">
    <span class="hd-logo">tt</span>
    <span class="hd-sep">/</span>
    <span class="hd-date" id="hd-date"></span>
    <span class="hd-running" id="hd-running">● recording</span>
    <button class="hd-logout" id="hd-logout">logout</button>
  </div>

  <div class="search-row">
    <span class="search-prompt">&gt;</span>
    <input id="search" type="text" placeholder="task name…" autocomplete="off" spellcheck="false">
  </div>
  <div class="search-hint">
    <kbd>↵</kbd> start / stop &nbsp;·&nbsp;
    <kbd>↑↓</kbd> select &nbsp;·&nbsp;
    <kbd>tab</kbd> log &nbsp;·&nbsp;
    <kbd>esc</kbd> clear
  </div>

  <ul id="task-list"></ul>
  <div class="total-row" id="total-row" style="display:none">
    <span class="total-label">today</span>
    <span class="total-time" id="total-time"></span>
  </div>

</div>
<script>
// ── Persistence ───────────────────────────────────────────────────────────────
let data = { tasks: [] };

async function load() {
  const token = localStorage.getItem('tt_token');
  if (!token) { showAuth(); return; }
  try {
    const r = await fetch('/data', {
      headers: { 'Authorization': `Bearer ${token}` }
    });
    if (r.status === 401) { localStorage.removeItem('tt_token'); showAuth(); return; }
    data = await r.json();
  } catch { data = { tasks: [] }; }
  showTracker();
  render();
  ensureTick();
}

function persist() {
  const token = localStorage.getItem('tt_token');
  if (!token) return;
  fetch('/data', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${token}`
    },
    body: JSON.stringify(data)
  }).then(r => {
    if (r.status === 401) { localStorage.removeItem('tt_token'); showAuth(); }
  }).catch(() => {});
}

// ── Auth ──────────────────────────────────────────────────────────────────────
let authMode = 'login';

function showAuth() {
  document.getElementById('auth-screen').style.display = 'block';
  document.getElementById('app').style.display = 'none';
  document.getElementById('auth-error').textContent = '';
  document.getElementById('auth-email').focus();
}

function showTracker() {
  document.getElementById('auth-screen').style.display = 'none';
  document.getElementById('app').style.display = 'block';
  searchEl.focus();
}

document.getElementById('auth-toggle').addEventListener('click', () => {
  authMode = authMode === 'login' ? 'signup' : 'login';
  document.getElementById('auth-submit').textContent = authMode === 'login' ? 'sign in' : 'sign up';
  document.getElementById('auth-toggle').textContent = authMode === 'login'
    ? 'no account? sign up'
    : 'have an account? sign in';
  document.getElementById('auth-error').textContent = '';
});

async function submitAuth() {
  const email    = document.getElementById('auth-email').value.trim();
  const password = document.getElementById('auth-password').value;
  const errorEl  = document.getElementById('auth-error');
  errorEl.textContent = '';
  if (!email || !password) { errorEl.textContent = 'email and password required'; return; }
  try {
    const endpoint = authMode === 'login' ? '/auth/login' : '/auth/signup';
    const r = await fetch(endpoint, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const body = await r.json();
    if (!r.ok) { errorEl.textContent = body.detail || 'error'; return; }
    localStorage.setItem('tt_token', body.token);
    document.getElementById('auth-password').value = '';
    data = { tasks: [] };
    await load();
  } catch {
    errorEl.textContent = 'network error';
  }
}

document.getElementById('auth-submit').addEventListener('click', submitAuth);

document.getElementById('auth-email').addEventListener('keydown', e => {
  if (e.key === 'Enter') document.getElementById('auth-password').focus();
});

document.getElementById('auth-password').addEventListener('keydown', e => {
  if (e.key === 'Enter') submitAuth();
});

function logout() {
  const cur = runningTask();
  if (cur) {
    cur.sessions.find(s => !s.end).end = Date.now();
    persist();
  }
  if (ticker) { clearInterval(ticker); ticker = null; }
  localStorage.removeItem('tt_token');
  data = { tasks: [] };
  showAuth();
}

document.getElementById('hd-logout').addEventListener('click', logout);

// ── Helpers ───────────────────────────────────────────────────────────────────
const todayStr = () => new Date().toISOString().slice(0,10);
const isToday  = ts => new Date(ts).toISOString().slice(0,10) === todayStr();

function fmt(ms) {
  const s = Math.floor(ms / 1000);
  const h = Math.floor(s / 3600);
  const m = Math.floor((s % 3600) / 60);
  const x = s % 60;
  return `${h}:${String(m).padStart(2,'0')}:${String(x).padStart(2,'0')}`;
}

function fmtClock(ts) {
  const d = new Date(ts);
  return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
}

function esc(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

const taskTotalMs = t => t.sessions.reduce((a,s) => a + ((s.end ?? Date.now()) - s.start), 0);

const taskTodayMs = t => t.sessions
  .filter(s => isToday(s.start))
  .reduce((a,s) => a + ((s.end ?? Date.now()) - s.start), 0);

const allTodayMs = () => data.tasks.reduce((a,t) => a + taskTodayMs(t), 0);
const runningTask = () => data.tasks.find(t => t.sessions.some(s => !s.end)) ?? null;

// ── Actions ───────────────────────────────────────────────────────────────────
function startTask(task) {
  const cur = runningTask();
  if (cur && cur.id !== task.id) {
    cur.sessions.find(s => !s.end).end = Date.now();
  }
  if (task.sessions.some(s => !s.end)) {
    task.sessions.find(s => !s.end).end = Date.now();
  } else {
    task.sessions.push({ start: Date.now(), end: null });
  }
  persist();
  render();
  ensureTick();
}

function deleteTask(id) {
  data.tasks = data.tasks.filter(t => t.id !== id);
  expanded.delete(id);
  persist();
  render();
}

// ── Tick ──────────────────────────────────────────────────────────────────────
let ticker = null;

function ensureTick() {
  if (ticker || !runningTask()) return;
  ticker = setInterval(() => {
    if (!runningTask()) { clearInterval(ticker); ticker = null; }
    liveUpdate();
  }, 1000);
}

function liveUpdate() {
  document.querySelectorAll('[data-live]').forEach(el => {
    const t = data.tasks.find(x => x.id === el.dataset.live);
    if (t) el.textContent = fmt(taskTodayMs(t));
  });
  document.querySelectorAll('[data-live-range]').forEach(el => {
    const s = JSON.parse(el.dataset.liveRange);
    el.textContent = fmt((Date.now()) - s);
  });
  const tot = document.getElementById('total-time');
  if (tot) tot.textContent = fmt(allTodayMs());
}

// ── State ─────────────────────────────────────────────────────────────────────
let selIdx  = -1;
const expanded = new Set();

const searchEl   = document.getElementById('search');
const listEl     = document.getElementById('task-list');
const totalRow   = document.getElementById('total-row');
const totalTime  = document.getElementById('total-time');
const hdRunning  = document.getElementById('hd-running');
const hdDate     = document.getElementById('hd-date');

hdDate.textContent = new Date().toLocaleDateString('en-US', {
  weekday: 'short', month: 'short', day: 'numeric'
}).toLowerCase();

function query()   { return searchEl.value.trim(); }
function queryLC() { return query().toLowerCase(); }

function filtered() {
  const q = queryLC();
  if (!q) return [...data.tasks];
  return data.tasks.filter(t => t.name.toLowerCase().includes(q));
}

// ── Render ────────────────────────────────────────────────────────────────────
function render() {
  const q      = query();
  const qLC    = q.toLowerCase();
  const tasks  = filtered();
  const running = runningTask();

  // clamp selection
  selIdx = Math.max(-1, Math.min(selIdx, tasks.length - 1));

  // header indicator
  hdRunning.classList.toggle('visible', !!running);

  listEl.innerHTML = '';

  // create hint
  const exactMatch = tasks.find(t => t.name.toLowerCase() === qLC);
  if (q && !exactMatch) {
    const li = document.createElement('li');
    li.className = 'create-hint';
    li.innerHTML = `↵ &nbsp;create <em>"${esc(q)}"</em>`;
    listEl.appendChild(li);
  }

  // empty state
  if (!q && tasks.length === 0) {
    const li = document.createElement('li');
    li.className = 'empty-state';
    li.textContent = 'type a task name and press ↵ to begin';
    listEl.appendChild(li);
  }

  tasks.forEach((task, i) => {
    const isRunning  = task.sessions.some(s => !s.end);
    const isSel      = i === selIdx;
    const isExp      = expanded.has(task.id);
    const todaySess  = task.sessions.filter(s => isToday(s.start));
    const hasLog     = todaySess.length > 0;

    const li = document.createElement('li');
    li.className = ['task-row', isRunning ? 'running' : '', isSel ? 'selected' : ''].join(' ').trim();
    li.dataset.id = task.id;

    const sessionHTML = isExp && hasLog ? `
      <div class="session-log open">
        <div class="sl-date">today</div>
        ${todaySess.map(s => {
          const live = !s.end;
          const dur  = (s.end ?? Date.now()) - s.start;
          return `<div class="sl-entry${live ? ' live' : ''}">
            <span class="sl-range">${fmtClock(s.start)} – ${live ? 'now' : fmtClock(s.end)}</span>
            <span class="sl-dur"${live ? ` data-live-range="${s.start}"` : ''}>${fmt(dur)}</span>
          </div>`;
        }).join('')}
      </div>` : '';

    li.innerHTML = `
      <div class="task-main">
        <span class="t-dot"></span>
        <span class="t-name">${esc(task.name)}</span>
        <span class="t-time"${isRunning ? ` data-live="${task.id}"` : ''}>${fmt(taskTodayMs(task))}</span>
        <span class="t-expand">${hasLog ? (isExp ? '▲' : '▼') : ''}</span>
        <button class="t-del" data-id="${task.id}" tabindex="-1">✕</button>
      </div>
      ${sessionHTML}
    `;

    listEl.appendChild(li);
  });

  // total
  const hasData = data.tasks.some(t => t.sessions.some(s => isToday(s.start)));
  totalRow.style.display = hasData ? 'flex' : 'none';
  totalTime.textContent  = fmt(allTodayMs());

  ensureTick();
}

// ── Keyboard ──────────────────────────────────────────────────────────────────
searchEl.addEventListener('input', () => { selIdx = -1; render(); });

searchEl.addEventListener('keydown', e => {
  const tasks = filtered();
  const q     = query();

  if (e.key === 'ArrowDown') {
    e.preventDefault();
    selIdx = Math.min(selIdx + 1, tasks.length - 1);
    render();

  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    selIdx = Math.max(selIdx - 1, -1);
    render();

  } else if (e.key === 'Tab') {
    e.preventDefault();
    const idx  = selIdx >= 0 ? selIdx : 0;
    const task = tasks[idx];
    if (task) {
      expanded.has(task.id) ? expanded.delete(task.id) : expanded.add(task.id);
      render();
    }

  } else if (e.key === 'Escape') {
    searchEl.value = '';
    selIdx = -1;
    render();

  } else if (e.key === 'Enter') {
    e.preventDefault();
    if (!q && selIdx < 0) return;

    let task;
    if (selIdx >= 0) {
      task = tasks[selIdx];
    } else if (tasks.length > 0) {
      const exact = tasks.find(t => t.name.toLowerCase() === q.toLowerCase());
      task = exact ?? tasks[0];
    }

    if (!task && q) {
      task = { id: crypto.randomUUID(), name: q, sessions: [] };
      data.tasks.unshift(task);
    }

    if (task) {
      startTask(task);
      searchEl.value = '';
      selIdx = -1;
      render();
    }
  }
});

// ── Click ─────────────────────────────────────────────────────────────────────
listEl.addEventListener('click', e => {
  const delBtn = e.target.closest('.t-del');
  if (delBtn) { deleteTask(delBtn.dataset.id); return; }

  const expandBtn = e.target.closest('.t-expand');
  if (expandBtn) {
    const row  = expandBtn.closest('.task-row');
    const task = data.tasks.find(t => t.id === row?.dataset.id);
    if (task) {
      expanded.has(task.id) ? expanded.delete(task.id) : expanded.add(task.id);
      render();
    }
    return;
  }

  const main = e.target.closest('.task-main');
  if (main) {
    const row  = main.closest('.task-row');
    const task = data.tasks.find(t => t.id === row?.dataset.id);
    if (task) startTask(task);
  }
});

// ── Boot ──────────────────────────────────────────────────────────────────────
load();
</script>
</body>
</html>
