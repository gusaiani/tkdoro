<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tikkit</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <script>
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      document.querySelector('link[rel="icon"]').href = '/favicon-local.svg';
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div id="auth-screen" style="display:none">
  <div class="auth-logo">Tikkit</div>
  <div class="auth-field">
    <input id="auth-email" type="email" placeholder="email" autocomplete="email" spellcheck="false">
  </div>
  <div class="auth-field">
    <input id="auth-password" type="password" placeholder="password" autocomplete="current-password">
  </div>
  <button class="auth-submit" id="auth-submit">sign in</button>
  <div class="auth-error" id="auth-error"></div>
  <button class="auth-toggle-btn" id="auth-toggle">no account? sign up</button>
</div>

<div id="app" style="display:none">

  <div class="hd">
    <span class="hd-logo">Tikkit</span>
    <span class="hd-sep">/</span>
    <span class="hd-date" id="hd-date"></span>
    <span class="hd-running" id="hd-running">● recording</span>
    <button class="hd-logout" id="hd-logout">logout</button>
  </div>

  <div class="search-row">
    <span class="search-prompt">&gt;</span>
    <input id="search" type="text" placeholder="task name…" autocomplete="off" spellcheck="false">
  </div>
  <div class="search-hint">
    <kbd>↵</kbd> start / stop &nbsp;·&nbsp;
    <kbd>↑↓</kbd> select &nbsp;·&nbsp;
    <kbd>tab</kbd> log &nbsp;·&nbsp;
    <kbd>esc</kbd> clear
  </div>

  <ul id="task-list"></ul>
  <div class="total-row" id="total-row" style="display:none">
    <span class="total-label">today</span>
    <span class="total-time" id="total-time"></span>
  </div>

</div>
<script src="/static/app.js"></script>
</body>
</html>
