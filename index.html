<body>

<div id="auth-screen" style="display:none">
  <div class="auth-logo">Tikkit</div>

  <div id="auth-login-view">
    <div class="auth-field">
      <input id="auth-email" type="email" placeholder="email" autocomplete="email" spellcheck="false">
    </div>
    <div class="auth-field">
      <input id="auth-password" type="password" placeholder="password" autocomplete="current-password">
    </div>
    <button class="auth-submit" id="auth-submit">sign in</button>
    <div class="auth-error" id="auth-error"></div>
    <button class="auth-toggle-btn" id="auth-toggle">no account? sign up</button>
    <button class="auth-toggle-btn" id="auth-forgot-link">forgot password?</button>
    <div class="auth-divider">or</div>
    <div id="google-btn"></div>
  </div>

  <div id="auth-forgot-view" style="display:none">
    <div class="auth-field">
      <input id="forgot-email" type="email" placeholder="email" autocomplete="email" spellcheck="false">
    </div>
    <button class="auth-submit" id="forgot-submit">send reset link</button>
    <div class="auth-error" id="forgot-error"></div>
    <button class="auth-toggle-btn" id="forgot-back">back to sign in</button>
  </div>

  <div id="auth-reset-view" style="display:none">
    <div class="auth-field">
      <input id="reset-password" type="password" placeholder="new password" autocomplete="new-password">
    </div>
    <button class="auth-submit" id="reset-submit">set new password</button>
    <div class="auth-error" id="reset-error"></div>
  </div>
</div>

<div id="app" style="display:none">

  <div class="hd">

  </div>
